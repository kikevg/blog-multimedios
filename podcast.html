<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Blog multimedios - Espacio de noticias y peque√±os tutoriales
        </title>
        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;900&display=swap"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <style>
            .card-body {
                background-color: #000;
            }
            #music-section {
                background: rgba(0, 0, 0, 1);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100vh;
                padding: 5rem 0;
                height: auto;
            }
            .content-img {
                position: relative;
            }

            .content-img img {
                border-radius: 10px;
            }

            .content-img .overlay {
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 10px;
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
            }

            .list-group-item {
                border-color: #313131;
            }

            .bar {
                background-color: #333;
                height: 2px;
                width: 100%;
            }

            #fill {
                background-color: #fb3a64;
                height: 100%;
                width: 0%;
            }

            .text-danger {
                color: #fb3a64 !important;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
            <div class="container">
                <a href="./index.html" class="navbar-brand">
                    <img src="./img/logo.svg" alt="" width="25" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div class="">
                                <input
                                    type="text"
                                    id="search"
                                    class="form-control bg-light border-0"
                                    placeholder="Buscar"
                                />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="container py-5">
                <div class="card border-0 mb-5">
                    <div class="card-header bg-white">
                        <h3 class="text-dark fw-bold">#Podcast</h3>
                    </div>
                    <div class="card-body">
                        <section id="music-section" class="">
                            <div class="container">
                                <h3 class="text-white" style="font-size: 48px">
                                    Latest podcast
                                </h3>
                                <span
                                    class="d-block bg-warning my-5"
                                    style="height: 5px; width: 80px"
                                ></span>
                                <div
                                    class="
                                        player
                                        d-flex
                                        flex-column-reverse flex-md-row
                                    "
                                >
                                    <div class="w-100" id="img">
                                        <img
                                            src="./img/ondas-de-sonido 1.png"
                                            alt=""
                                            class="d-block m-auto"
                                            width="200"
                                        />
                                        <div class="px-5">
                                            <div
                                                class="
                                                    music-info
                                                    text-center
                                                    py-3
                                                "
                                            >
                                                <h4
                                                    class="d-block text-white"
                                                    id="name"
                                                >
                                                    No Music
                                                </h4>
                                                <span
                                                    class="text-white-50"
                                                    id="artist"
                                                    >No Artst</span
                                                >
                                            </div>
                                            <div class="seek-bar">
                                                <div class="bar">
                                                    <div id="fill"></div>
                                                </div>
                                            </div>
                                            <div
                                                class="
                                                    time
                                                    text-white-50 text-center
                                                    font-size-small
                                                    py-3
                                                "
                                            >
                                                <span id="currentTime"
                                                    >00:00</span
                                                >
                                                /
                                                <span id="duration">00:00</span>
                                            </div>
                                            <div
                                                class="
                                                    buttons
                                                    d-flex
                                                    align-items-center
                                                    justify-content-center
                                                    py-4
                                                "
                                            >
                                                <button
                                                    class="
                                                        border-0
                                                        bg-transparent
                                                        p-0
                                                    "
                                                    id="prev"
                                                >
                                                    <i
                                                        class="
                                                            material-icons
                                                            text-white
                                                        "
                                                        >skip_previous</i
                                                    >
                                                </button>
                                                <button
                                                    class="
                                                        border-0
                                                        bg-danger
                                                        p-0
                                                        mx-4
                                                        rounded-circle
                                                        d-flex
                                                        align-items-center
                                                        justify-content-center
                                                    "
                                                    style="
                                                        height: 60px;
                                                        width: 60px;
                                                    "
                                                    id="play-pause"
                                                >
                                                    <i
                                                        class="
                                                            material-icons
                                                            text-white
                                                        "
                                                        >play_arrow</i
                                                    >
                                                </button>
                                                <button
                                                    class="
                                                        border-0
                                                        bg-transparent
                                                        p-0
                                                    "
                                                    id="next"
                                                >
                                                    <i
                                                        class="
                                                            material-icons
                                                            text-white
                                                        "
                                                    >
                                                        skip_next
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-100" id="bg">
                                        <span
                                            class="
                                                text-danger text-uppercase
                                                font-size-small
                                                letter-spacing-1px
                                            "
                                            >New album</span
                                        >
                                        <h4 class="text-white display-4">
                                            Multipodcasts
                                        </h4>
                                        <br />
                                        <br />
                                        <ul
                                            class="
                                                list-group list-group-flush
                                                px-0
                                                py-2
                                            "
                                            id="ul"
                                        ></ul>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <!-- JQeury -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Bootstrap 5 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <!-- Feather icons -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
        <!-- Custom script -->
        <script src="./js/podcast.js"></script>
    </body>
</html>
