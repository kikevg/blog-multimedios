<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog multimedios - Espacio de noticias y peque√±os tutoriales</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
        <div class="container">
            <a href="./index.html" class="navbar-brand">
                <img src="./img/logo.svg" alt="" width="25">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="">
                            <input type="text" id="search" class="form-control bg-light border-0" placeholder="Buscar">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-9">
                    <div id="news"></div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3">
                   <div id="info"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- JQeury -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Feather icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <!-- Custom script -->
    <script src="./js/news.js"></script>
    <script>

        let id = location.search.split('=')[1];
        console.log(id);

        let noticia = null;

        news.forEach(n => (n.id == id) ? noticia = n : null);

        let newsRender = `
        
        <div class="card border-0 mb-5">
            <img src="${noticia.img}" alt="" class="img-fluid">
            <div class="card-body">
                <h2 class="text-dark fw-bold my-4">${noticia.title}</h2>
                <div id="news-content">
                    ${noticia.content}
                </div>
            </div>
        </div>
        `;

        let tagsRender = '';

        noticia.tags.forEach(t => {
            tagsRender += `
                <span class="badge bg-primary">#${t.name}</span>
            `;
        })

        let infoRender = `
        <div class="card border-0 mb-5">
            <div class="card-header bg-white">
                <h4 class="text-dark fw-bold">#info</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <span class="d-block text-secondary">Fecha: ${noticia.date}</span>
                    <span class="d-block text-secondary">Por: ${noticia.autor}</span>
                </div>
                <div class="mb-4">
                    ${tagsRender}
                </div>
                <div class="mb-4">
                    <span class="d-block text-secondary">
                        <i data-feather="heart"></i>
                        ${noticia.likes} Likes
                    </span>
                    <span class="d-block text-secondary">
                        <i data-feather="bookmark"></i>
                        ${noticia.read} lect
                    </span>
                </div>
            </div>
        </div>
        `;

        document.getElementById('news').innerHTML = newsRender;
        document.getElementById('info').innerHTML = infoRender;

        feather.replace();

    </script>

</body>

</html>
